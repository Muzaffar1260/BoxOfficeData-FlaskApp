<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stats</title>
</head>
<body>

{% extends 'base.html' %}
{% block content %}
    <h1>Yearly Statistics</h1>
    <table>
        <tr>
            <th>Year</th>
            <th>Total Gross</th>
            <th>Movie Count</th>
        </tr>
        {% for stat in stats %}
        <tr>
            <td>{{ stat.year }}</td>
            <td>${{ stat.total_gross | intcomma }}</td>
            <td>{{ stat.movie_count }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}

</body>
</html>
